<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>VirtualSky- Contato</title>
</head>
<body>
    <h1>Contato</h1>
    <form>
        <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="Email"/>
        </div>

        <div class="campo">
            <label for="motivo">Motivo do Contato</label>
            <input type="text" id="Motivo do contato"/>
        </div>

        <div class="campo">
            <label for="mensagem">Mensagem</label>
            <input type="text" id="mensagem"/>
        </div>   
        </div>
        <button class="botao" type="subimit">Enviar</button>
    </form>
    <footer class="rodape">
        <img src="images/LOGO.png" alt="logo">
        <p class="descricao">Copyright &copy VirtualSky 2022</p>
    </footer>


   
    
</body>
</html>
